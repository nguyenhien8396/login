<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-form">
      <div class="logo">
        <img src="./images/logo.png" />
      </div>
      <div class="title-login">
        <div class="title">Đăng nhập tài khoản</div>
        <div class="description">
          Mỗi đối tác của AirMe được cung cấp 1 tài khoản để đăng nhập
        </div>
      </div>
      <label class="label">Email</label>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Nhập email của bạn"
          id="UserName"
        />
        <i class="fa fa-envelope-o"></i>
      </div>
      <label class="label">Mật khẩu</label>
      <div class="form-group log-status">
        <input
          type="password"
          class="form-control"
          placeholder="Nhập mật khẩu của bạn"
          id="Passwod"
        />
        <i class="fa fa-eye see-password"></i>
      </div>
      <div class="alert">Vui lòng kiểm tra lại email và mật khẩu</div>
      <div class="contact100-form-checkbox">
        <input
          class="input-checkbox100"
          id="ckb1"
          type="checkbox"
          name="remember-me"
        />
        <label class="label-checkbox100" for="ckb1">Ghi nhớ đăng nhập</label>

        <a class="link" href="#">Quên mật khẩu ?</a>
      </div>
      <button type="button" class="log-btn">Đăng nhập</button>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
